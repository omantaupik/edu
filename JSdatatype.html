<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <p id = l1></p>
    <p id = l2></p>
    <p id = l3></p>
    <script>
        let length = 16; //number
        document.getElementById("l1").innerHTML=typeof length;

        let lastName = "Johnson"; //string
        document.getElementById("l2").innerHTML=typeof lastName;

        const x = {
            firstName: "John",
            lastName: "Doe"
        }; //object
        document.getElementById("l3").innerHTML=typeof x;
    </script>
</body>
</html>
